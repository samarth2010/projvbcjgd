<!DOCTYPE html>

    <head>
        <style>body{
            background-size: cover;
            background-position: center;
        }
        .heading
        {
        font-size: 23px;
        width: 100%;
        margin:20px ;
        }
        </style>
        <title>TV</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    
    <body background="background.jpg">
      <center>
        <h1 class="btn btn-info heading">Television</h1>
        
        <br>
        <h3 id="status">
        <script>
          img="";
    status="";
    object=[];
    function setup()
    {
      canvas = createCanvas(650,500);
      canvas.center();
      obdec=ml5.objectDetector("cocossd",ml);
      document.getElementById("status").innerHTML="status: Detecting Objects";
    }
    function preload(){
        img=loadImage('tv.webp');
    }
    function draw(){
    image(img,0,0,650,500);
    if(status!=""){
      obdec.detect(img,gotResult);
      for ( i = 0; i < object.length; i++) {
        document.getElementById("status").innerHTML="status: Detected Objects";  
       
        pst=floor(object[i].confidence*100);
        text(object[i].label+pst+"%",object[i].x,object[i].y);
    
        r = random(255);
        g = random(225);
        b = random(225); 
        fill(r, g, b );
        pst=floor(object[i].confidence*100);
        text(object[i].label+pst+"%",object[i].x,object[i].y);
        noFill();
        stroke(r,g,b);


    rect(object[i].x,object[i].y,object[i].width,object[i].height);
      }
      }
  }
    
    function ml()
    {
    console.log("moadelloaded");
    status=true;
    obdec.detect(img,gotResult);
    }
    function gotResult(error,results)
    {
    if(error){
      console.error(error);
    }
    else{console.log(results);
      object=results;
    }
    }
  
        </script>
</body>
</html>
